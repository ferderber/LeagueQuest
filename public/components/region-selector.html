<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<dom-module is="region-selector">
  <template>
    <paper-radio-group name="regionList" selected="na" on-paper-radio-group-changed="selectedChanged">
      <paper-radio-button name="na" label="na">NA</paper-radio-button>
      <paper-radio-button name="euw" label="euw">EUW</paper-radio-button>
      <paper-radio-button name="kr" label="kr">KR</paper-radio-button>
      <input type="hidden" name="region" value="{{region}}">
    </paper-radio-group>
  </template>
</dom-module>
<script>
Polymer({
  is: 'region-selector',
  properties: {
    region: String
  },
  ready: function() {
  },
  selectedChanged: function(e){
    this.region = e.srcElement.selected;
  }
});
</script>
