<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<dom-module id="region-selector">
  <template>
    <paper-radio-group name="region" selected="na" on-paper-radio-group-changed="selectedChanged">
      <paper-radio-button name="na" label="na">NA</paper-radio-button>
      <paper-radio-button name="euw" label="euw">EUW</paper-radio-button>
      <paper-radio-button name="kr" label="kr">KR</paper-radio-button>
    </paper-radio-group>
  </template>
</dom-module>
<script>
Polymer({
  is: 'region-selector',
  properties: {
    name: {
      type: String
    },
    value: {
      type: String,
      notify: true
    }
  },
  ready: function() {
  },
  behaviors: [
    Polymer.IronFormElementBehavior
  ],
  selectedChanged: function(e){
    console.log(e.srcElement.selected);
    this.value = e.srcElement.selected;
  }
});
</script>
